<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="description" content=""/>
    <title>我的账户-我的钱包</title>

    <link rel="stylesheet" href="css/default.css?v=1.3"/>
    <link rel="stylesheet" href="css/wallet.css?v=1.3"/>
</head>
<body>

<!--头部-->
<header>
    <!--顶部栏-->
    <div class="hd-top">
        <div class="sp-container">
            <div class="hd-top-left">

                <dl class="hd-top-title-bar">
                    <dt class="hd-top-title">
                        <i class="iconfont i-addr">&#xe627;</i>
                        <span id="curMarket" class="hd-top-txt"></span>
                        <i class="i-down"></i>
                    </dt>
                    <dd id="marketList" class="hd-top-items">
                    </dd>
                </dl>
            </div>
            <div class="hd-top-right">
                <div class="hd-login-in">
                    <a href="login.html?to=login">登录</a>
                    <a href="login.html?to=register">注册</a>
                </div>
                <!--登录之后显示-->
                <div class="hd-user" style="display: none;">
                    <dl class="hd-top-title-bar hd-user-bar">
                        <dt class="hd-top-title">
                            <span class="hd-top-txt"></span>
                            <i class="i-down"></i>
                        </dt>
                        <dd class="hd-top-items" id="menu">
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
    <!--logo和搜索 导航部分-->
    <div class="hd-bar">
        <div class="sp-container">
            <div class="hd-logo-bar">
                <div class="hd-logo">
                    <a href="index.html">
                        <img src="img/logo.png"/>
                    </a>
                </div>
                <div class="hd-search">
                    <div class="hd-search-form">
                        <select id="searchSelect" class="hd-select-search">
                            <option>商品</option>
                            <option>档口</option>
                        </select>
                        <input class="hd-search-text" type="text" id="search" name="search" placeholder="本地胡萝卜"
                               maxlength="20"/>
                        <button class="hd-search-btn" id="btnSearch">
                            <i class="iconfont i-search">&#xe604;</i>
                        </button>
                    </div>
                    <div class="hot-words" id="hotWords">
                    </div>
                    <ul class="hd-search-list">

                    </ul>
                </div>
                <!--购物车-->
                <div class="hd-cart">
                    <i class="iconfont i-cart">&#xe66d;</i>
                    <span class="hd-shop-text">购物车</span>
                    <span class="hd-shop-num"></span>
                </div>
            </div>
            <nav class="hd-nav">
                <div class="hd-fixed-center">
                    <ul class="hd-nav-items">
                    </ul>
                    <div class="hd-fixed-right">
                        <div class="hd-cart hd-cart-fixed">
                            <i class="iconfont i-cart-fixed">&#xe66d;</i>
                            <span>购物车</span>
                            <span class="hd-shop-num"></span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>

<!--主体内容-->
<div class="sp-container">
    <div class="cm-path">
        <a href="index.html">首页</a>
        <span>&gt;</span>
        <span>我的钱包</span>
    </div>

    <div class="cm-main">

        <!--可用金额-->
        <div class="detail">
            <div class="clearfix">
                <div class="detail-menu">
                    <div class="text-selected" data-offset="0">全部</div>
                    <span class="detail-menu-border">|</span>
                    <div class="in-price" data-offset="0">收入</div>
                    <span class="detail-menu-border">|</span>
                    <div class="out-price" data-offset="0">支出</div>
                </div>
            </div>
            <div class="detail-content">
                <div class="detail-list-title">
                    <div>编号</div>
                    <div>文件名</div>
                    <div>摘要</div>
                    <div>日期</div>
                    <div>标签</div>
                    <div>操作</div>
                </div>
                <!--金额列表-->
                <ul class="detail-list">

                </ul>
                <div class="paging">
                    <span onclick="flip('pre')">上一页</span>
                    <span onclick="flip('next')">下一页</span>
                </div>
            </div>
            <!--空白内容-->
            <div class="cm-empty score-empty">
                <img src="img/wallet-empty.png"/>
                <div class="cm-empty-text">
                    <p>您的钱包还是空的，赶紧去充值吧！</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!--设置密码弹窗-->
<div class="cm-shade">
    <!--设置用户名弹窗-->
    <div class="user-name-modal">
        <p class="user-title">
            设置用户名
            <i class="iconfont close close-username-modify">&#xe60b;</i>
        </p>
        <input class="username-modify" type="text" placeholder="请输入新的用户名" maxlength="10"/>
        <button class="btn-special confirm-btn">确定</button>
    </div>
    <!-- 设置头像 -->
    <div class="user-img-modal">
        <p class="user-title">
            设置头像
            <i class="iconfont close close-userimg-modify">&#xe60b;</i>
        </p>

        <form name="imgForm" id="imgForm" method="post" enctype="multipart/form-data">
            <div class="user-img-upload"></div>
            <input type="hidden" id="action" name="action" value="upload_head_img"/>
            <input type="hidden" id="returnUrl" name="return_url" value=""/>
            <div class="cm-btn-sm upload">
                <input type="file" id="files" name="files" accept="image/jpeg" onchange="readAsDataURL()"/>
                <p>重新上传</p>
            </div>

            <input type="button" id="imgUpload" class="cm-btn-sm" value="确定"/>

        </form>
    </div>
    <!--验证身份弹窗-->
    <div class="set-password">
        <p class="close-bar">
            <i class="iconfont i-close-btn">&#xe60b;</i>
        </p>
        <div class="set-password-tab">
            <span class="set-password-select">验证身份</span>
            <span id="setPasswordBg">设置密码</span>
        </div>
        <div class="set-identify-cont">
            <input class="password-phone" id="phone" type="text" autocomplete="off" placeholder="请输入手机号码"
                   onkeyup='this.value=this.value.replace(/\D/gi,"")'/>
            <p class="input-error" id="errorPhone">
                <i class="iconfont i-error">&#xe628;</i>
                <span class="error-text" id="errorPhoneNum">请输入11位手机号</span>
            </p>
            <div class="identify">
                <input id="identifyCode" class="identify-code" type="text" maxlength="4" autocomplete="off"
                       placeholder="请输入验证码" onkeyup='this.value=this.value.replace(/\D/gi,"")'/>
                <input id="identifySend" class="identify-send" type="button" value="发送验证码" disabled="disabled"/>
            </div>
            <p class="input-error" id="errorIdentify">
                <i class="iconfont i-error">&#xe628;</i>
                <span class="error-text" id="errorIdentifyText">请输入4位验证码</span>
            </p>
            <button class="next-btn" id="nextBtn" disabled="disabled">下一步</button>
        </div>
        <div class="set-password-cont">
            <input class="identify-code password-code" id="setPassword" type="password" placeholder="请输入6位密码"
                   onkeyup='this.value=this.value.replace(/\D/gi,"")'/>
            <p class="input-error" id="setPasswordText">
                <i class="iconfont i-error">&#xe628;</i>
                <span class="error-text" id="setPasswordSix">请输入6位密码</span>
            </p>
            <input class="identify-code password-code" id="reSetPassword" type="password" placeholder="请重新输入密码"
                   onkeyup='this.value=this.value.replace(/\D/gi,"")'/>
            <p class="input-error" id="reSetPasswordText">
                <i class="iconfont i-error">&#xe628;</i>
                <span class="error-text" id="reSetPasswordTextSix">密码不一致,请重新输入</span>

            </p>
            <button class="next-btn" id="ensure">确定</button>
        </div>
    </div>
    <!--设置密码成功弹窗-->
    <div class="password-success">
        <p>设置密码成功</p>
        <button class="cm-btn-md cm-btn-active" id="goBackThis">返回</button>
    </div>
</div>

<script src="js/vendor/jquery-3.1.1.js"></script>
</body>
</html>
