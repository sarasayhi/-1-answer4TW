<html lang="zh-cn"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <title>我的首页</title>

    <link rel="stylesheet" href="css/default.css?v=1.3">
    <link rel="stylesheet" href="css/index.css?v=1.3">
</head>
<body>

<!--头部-->
<header>
    <!--顶部栏-->
    <div class="hd-top">
        <div class="sp-container">

            <div class="hd-top-right">
                <div class="hd-login-in">
                    <a href="login.html?to=login">登录</a>
                    <a href="login.html?to=register">注册</a>
                </div>
                <!--登录之后显示-->
                <div class="hd-user" style="display: none;">
                    <dl class="hd-top-title-bar hd-user-bar">
                        <dt class="hd-top-title">
                            <span class="hd-top-txt"></span>
                            <i class="i-down"></i>
                        </dt>
                        <dd class="hd-top-items" id="menu">
                        </dd>
                    </dl>
                </div>



            </div>
        </div>
    </div>
    <!--logo和搜索 导航部分-->
    <div class="hd-bar">
        <div class="sp-container">
            <div class="hd-logo-bar">
                <div class="hd-logo">
                    <a href="222.html">
                        <img src="img/logo.png">
                    </a>
                </div>
                <div class="hd-search">
                    <div class="hd-search-form">
                        <select id="searchSelect" class="hd-select-search">
                            <option>商品</option>
                            <option>档口</option>
                        </select>
                        <input class="hd-search-text" type="text" id="search" name="search" placeholder="本地胡萝卜" maxlength="20">
                        <button class="hd-search-btn" id="btnSearch">
                            <i class="iconfont i-search"></i>
                        </button>
                    </div>
                    <div class="hot-words" id="hotWords">
                    </div>
                    <ul class="hd-search-list">

                    </ul>
                </div>
                <!--购物车-->
                <div class="hd-cart">

                    <span class="hd-shop-text">购物车</span>

                </div>
            </div>

        </div>
    </div>
</header>

<!--主体内容-->
<div class="sp-container">
    <div class="cm-path">
        <a href="222.html">首页</a>
        <span>&gt;</span>
        <span>我的钱包</span>
    </div>

    <div class="cm-main">

        <!--可用金额-->

        <!--可用金额明细-->
        <div class="detail">
            <div class="clearfix">
                <div class="detail-menu">
                    <div class="text-selected" data-offset="0">全部</div>
                    <span class="detail-menu-border">|</span>
                    <div class="in-price" data-offset="0">收入</div>
                    <span class="detail-menu-border">|</span>
                    <div class="out-price" data-offset="0">支出</div>
                </div>
            </div>
            <div class="detail-content">
                <div class="detail-list-title">
                    <div>时间</div>
                    <div>类型</div>
                    <div>金额（￥）</div>
                </div>
                <!--金额列表-->
                <ul class="detail-list">

                </ul>
                <div class="paging">
                    <span onclick="flip('pre')">上一页</span>
                    <span onclick="flip('next')">下一页</span>
                </div>
            </div>
            <!--空白内容-->
            <div class="cm-empty score-empty">
                <img src="img/wallet-empty.png">
                <div class="cm-empty-text">
                    <p>您的钱包还是空的，赶紧去充值吧！</p>
                </div>
            </div>
        </div>

        <form action="">
            请选择上传文件:<input id="myfile" name="myfile" type="file"/>
        </form>
    </div>
</div>

<!--尾页-->
<footer>
    <div class="sp-container">
        <div class="ft-copyright">
            <p>©2017 MarissaMan 版权所有</p>
        </div>
    </div>
</footer>

<!--<script src="js/vendor/jquery-3.1.1.js"></script>-->
<!--<script src="js/default.js?v=1.3"></script>-->
<!--<script src="js/index.js?v=1.3"></script>-->

</body>
</html>
